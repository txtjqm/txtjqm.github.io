<input id="showSelected" type="text" size="60" value="" ><br/>
<textarea id='txtListOfItems'
				style='display:none; width:-webkit-fill-available; /* got from chrome-inspect window */
				margin-bottom: -4px; /* gap otherwise ?? */
				padding:5px 10px 5px 10px; 
				border-width: 0px;
				margin-top:5px; 
				font: normal 600 11px verdana;' rows="6" 
			>
      sudo docker ps
      sudo docker logs $(docker ps -aq)
      sudo docker system prune -a
      sudo docker images jhgjh
			</textarea>

<script>
  window.addEventListener('load', (event) => {
    makeList(); //alert("loaded");
  });
  function myFunction3(textAreaID) {
      var copyText = document.getElementById(textAreaID);
      copyText.select();
      copyText.setSelectionRange(0, 99999); /* For mobile devices */
      document.execCommand("copy");
      window.getSelection().removeAllRanges();
      document.getElementById('showSelected').value = copyText.innerHTML;
  }
  function makeList() {
      // split items by newline and put into an array
      var listData = ($('#txtListOfItems').val()).split(/[\n]+/);
      // Make a container element for the list
      listContainer = document.createElement('div');
      numberOfListItems = listData.length;
      var listItem;
      var i;
      document.getElementById('div1').appendChild(listContainer);
      for (i = 0; i < numberOfListItems; ++i) {
          // create an item for each one
          listItem = document.createElement('textarea');
          listItem.setAttribute('rows', '1'); listItem.setAttribute('cols', '60');  listItem.setAttribute('class', 'zz');
          listItem.innerHTML = listData[i];
          listItem.setAttribute('id', listData[i]);
          listContainer.appendChild(listItem);
          //copylink = document.createElement('button');
          let fcnCall = 'myFunction3(\'' + listData[i] + '\')';
          //copylink.setAttribute('onclick', fcnCall);
          listItem.setAttribute('onclick', fcnCall);
          //  alert(copylink.getAttribute('onclick'));
          //listContainer.appendChild(copylink);
          listContainer.appendChild(document.createElement('br'));
    }
}
