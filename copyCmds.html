<script>
  window.addEventListener('load', (event) => {
    makeList(); //alert("loaded");
  });
  function myFunction3(textAreaID) {
      var copyText = document.getElementById(textAreaID);
      copyText.select();
      copyText.setSelectionRange(0, 99999); /* For mobile devices */
      document.execCommand("copy");
      window.getSelection().removeAllRanges();
      document.getElementById('showSelected').value = copyText.innerHTML;
  }
  function makeList() {
      // Establish the array which acts as a data source for the list
      let listData = [

'sudo docker images',

          'Green',
          'Black',
          'Orange'
      ],
      // Make a container element for the list
      listContainer = document.createElement('div'),
      numberOfListItems = listData.length,
      listItem,
      i;
      document.getElementById('div1').appendChild(listContainer);
      for (i = 0; i < numberOfListItems; ++i) {
          // create an item for each one
          listItem = document.createElement('textarea');
          listItem.setAttribute('rows', '1'); listItem.setAttribute('cols', '60');  listItem.setAttribute('class', 'zz');
          listItem.innerHTML = listData[i];
          listItem.setAttribute('id', listData[i]);
          listContainer.appendChild(listItem);
          //copylink = document.createElement('button');

}
